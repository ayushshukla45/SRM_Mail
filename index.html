<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SrmMail Simulation</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div style="background: #fbbc04; color: black; text-align: center; padding: 5px; font-weight: bold;">
    ⚠ PROTOTYPE: OFFLINE CLI DEMO (IN CONSTRUCTION) ⚠
  </div>

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="login-container">
    <div class="login-box">
      <h2 style="color: #4285f4; margin-bottom: 20px;">SrmMail</h2>

      <div class="input-group">
        <input type="text" id="login-username" placeholder="Username" value="ayush">
      </div>

      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" value="1234">
      </div>

      <button id="btn-login" class="btn-primary">Sign In</button>

      <p style="margin-top: 15px; font-size: 14px;">
        <a href="#" id="link-create">Create account</a>
      </p>

      <div id="login-error" class="error-msg"></div>
    </div>

    <!-- CREATE ACCOUNT -->
    <div id="create-account-box" class="login-box" style="display: none;">
      <h2 style="color: #4285f4;">Create Account</h2>

      <div class="input-group">
        <input type="text" id="create-username" placeholder="Choose Username">
      </div>

      <div class="input-group">
        <input type="password" id="create-password" placeholder="Password">
      </div>

      <button id="btn-create" class="btn-primary">Create</button>

      <p style="margin-top: 15px; font-size: 14px;">
        <a href="#" id="link-login">Back to Login</a>
      </p>

      <div id="create-error" class="error-msg"></div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app-screen" class="app-container" style="display: none;">

    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <button class="icon-btn"><span class="material-icons">menu</span></button>
        <img src="assets/srm_logo.png" alt="SrmMail" style="height: 40px; margin-left: 15px;">
        <span style="font-size: 22px; color: #5f6368; margin-left: 15px; font-weight: 500;">
          SrmMail
        </span>
      </div>

      <div class="header-search">
        <div class="search-bar">
          <span class="material-icons">search</span>
          <input type="text" id="search-input" placeholder="Search mail">
          <span class="material-icons">tune</span>
        </div>
      </div>

      <div class="header-right">
        <button id="btn-toggle-mode" class="icon-btn"
          style="border-radius: 20px; padding: 0 15px; background: #e8eaed; height: 32px;">
          Terminal Mode
        </button>

        <button class="icon-btn"><span class="material-icons">help_outline</span></button>
        <button class="icon-btn"><span class="material-icons">settings</span></button>
        <button class="icon-btn"><span class="material-icons">apps</span></button>

        <span class="avatar" onclick="logout()">
          <span id="user-initial">A</span>
        </span>
      </div>
    </header>

    <!-- BODY -->
    <div class="main-body">

      <!-- SIDEBAR -->
      <div class="sidebar">
        <div class="compose-btn-container">
          <button class="btn-compose" onclick="openCompose()">
            <span class="material-icons">edit</span> Compose
          </button>
        </div>

        <div class="nav-items">
          <div class="nav-item active" onclick="loadView('INBOX')">
            <span class="material-icons">inbox</span> Inbox
          </div>
          <div class="nav-item" onclick="loadView('STARRED')">
            <span class="material-icons">star</span> Starred
          </div>
          <div class="nav-item" onclick="loadView('SENT')">
            <span class="material-icons">send</span> Sent
          </div>
          <div class="nav-item" onclick="loadView('TRASH')">
            <span class="material-icons">delete</span> Trash
          </div>
        </div>
      </div>

      <!-- EMAIL LIST -->
      <div class="email-list-container" id="email-view">
        <div class="toolbar">
          <button class="icon-btn small"><span class="material-icons">refresh</span></button>
        </div>
        <div id="email-list"></div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/simulation_logic.js"></script>
  <script src="js/cli_controller.js"></script>
  <script src="js/ui_logic.js"></script>

</body>
</html>
